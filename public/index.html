<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title> Handle Me </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/base.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="/styles/modules.css">

</head>

<body>
  <div>
  <!--          Survey Section          -->
  <section class="hide survey">

    <h1 id="handle-survey">Handle Me Survey<span class="exclaimCircle">!</span></h1>


    <form>
        <label>Chose your favorite topic: </label>
        <select name="Favorite Topic">
            <option value="" disabled selected>Select Your Option</option>
            <option value="sl=sports">Sports</option>
            <option value="sl=science">Science</option>
            <option value="sl=nature">Nature</option>
            <option value="sl=art">Art</option>
            <option value="sl=food">Food</option>
        </select><br>
        <label>Chose your current mood:</label>
        <select name="Current Mood">
            <option value="" disabled selected>Select Your Option</option>
            <option value="rel_trg=blissful">Blissful</option>
            <option value="rel_trg=curious">Curious</option>
            <option value="rel_trg=blah">Blah</option>
            <option value="rel_trg=weird">Weird</option>
            <option value="rel_trg=chilled">Chilled</option>
        </select><br>
        <label>How would your friends describe you:</label>
        <select name="Personality Trait">
            <option value="" disabled selected>Select Your Option</option>
            <option value="rel_trg=devious">Devious</option>
            <option value="rel_trg=complacent">Complacent</option>
            <option value="rel_trg=bouncy">Bouncy</option>
            <option value="rel_trg=nerdy">Nerdy</option>
            <option value="rel_trg=anxious">Anxious</option>
        </select><br>
        <label>First Name:</label>
        <input type="text" name="firstname" placeholder="Optional"><br>

        <label> Favorite Number:</label>
        <input type="number" name="favoritenumber" placeholder="Optional"><br>
        <input id ="survey-submit" type="submit" placeholder="Submit">

    </form>
  </section>
  
  <!--         Generator Slots Section          -->

  <section class="hide generator">
    <h1>Your Handle!</h1>

    <h3 class="slots">
      <span id="slot1">empty string</span>
      <span id="slot2">empty string</span>
      <span id="slot3">empty string</span>
    </h3>
    <div class="buttons">
      <span id="re-roll">Re-Roll!</span>
      <!-- <span id="like">I like it!</span> -->
    </div>
  </section>

<!--              About Section                  -->
<section class="hide about">
  <h1>About the KRaMM team!</h1>
</section>

</div>
<footer>
    &copy; 2017 Alchemy Code Lab | Handle Me | <span id="about-route">About</span>
    <!-- <span id='about'> About</span>  -->
  </footer>

  <script src="vendor/vendorScripts/jquery-3.2.1.js"></script>
  <script src="vendor/vendorScripts/page.js"></script>
  <script src="scripts/models/handleGen.js"></script>
  <script src="scripts/views/handleGenView.js"></script>
  <script src="scripts/views/aboutView.js"></script>
  <script src="scripts/views/surveyView.js"></script>
  <script src="scripts/controllers/handleGenController.js"></script>
  <script src="scripts/controllers/surveyController.js"></script>
  <script src="scripts/controllers/aboutController.js"></script>
  <script src="scripts/controllers/routes.js"></script>

</body>
</html>
