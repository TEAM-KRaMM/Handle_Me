<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title> Handle Me </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/base.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="/styles/modules.css">

</head>

<body>
  <div>
  <!--          Survey Section          -->
  <section class="hide survey">

    <h1 id="handle-survey">Handle Me Survey<span class="exclaimCircle">!</span></h1>


    <div id="survey-box">
    <form>
        <label>Chose your favorite topic: </label>
        <select name="Favorite Topic">
            <option value="" disabled selected>Select Your Option</option>
            <option value="sl=sports">Sports</option>
            <option value="sl=science">Science</option>
            <option value="sl=nature">Nature</option>
            <option value="sl=art">Art</option>
            <option value="sl=food">Food</option>
        </select><br>
        <label>Chose your current mood:</label>
        <select name="Current Mood">
            <option value="" disabled selected>Select Your Option</option>
            <option value="rel_trg=blissful">Blissful</option>
            <option value="rel_trg=curious">Curious</option>
            <option value="rel_trg=blah">Blah</option>
            <option value="rel_trg=weird">Weird</option>
            <option value="rel_trg=chilled">Chilled</option>
        </select><br>
        <label>How would your friends describe you:</label>
        <select name="Personality Trait">
            <option value="" disabled selected>Select Your Option</option>
            <option value="rel_trg=devious">Devious</option>
            <option value="rel_trg=complacent">Complacent</option>
            <option value="rel_trg=bouncy">Bouncy</option>
            <option value="rel_trg=nerdy">Nerdy</option>
            <option value="rel_trg=anxious">Anxious</option>
        </select><br>
        <label>First Name:</label>
        <input type="text" name="firstname" placeholder="Optional"><br>

        <label> Favorite Number:</label>
        <input type="number" name="favoritenumber" placeholder="Optional"><br>
        <input id ="survey-submit" type="submit" placeholder="Submit">

    </form>
      </div>
  </section>
  
  <!--         Generator Slots Section          -->

  <section class="hide generator">


    <h1 id="yourHandle">Your Handle!</h1>
    <div id="availability-box"> this is the social media check box</div>
    <div>
      <span id="checkGit"></span>
      <span id="checkTwit"></span>
      <span id="checkInst"></span>
    </div>

    <h3 class="slots" id="sort">
      <!-- DONE TODO: remove line breaks in between span elements, otherwise they will have a small gap between them -->
      <span id="slot1">empty string</span><span id="slot2">empty string</span><span id="slot3">empty string</span>
    </h3>

    <div class="buttons">
      <span id="re-roll">Re-Roll!</span>
    </div>

    <form>
      <label>Concatenation Options</label>
        <select id="concatOptions" name="Concatenation Options">
            <option value="" disabled selected>Select Your Option</option>
            <option value="none">None</option>
            <option value="camelCase">CamelCase</option>
            <option value="snakeCase">Snake_Case</option>
            <option value="hyphenated">-Hyphenated-</option>
        </select><br>
    </form>
  </section>

<!--              About Section                  -->
<section class="hide about">
  <h1 id="about-kramm">About the KRaMM team!</h1>
  <div class="about-box">info here
    <p id="kate">Kate</p>
    <p id="robin">Robin</p>
    <p id="maryus">Maryus</p>
    <p id="morgan">Morgan is a junior developer from Colorado.</p>
  </div>
</section>

</div>

</body>
</html>
