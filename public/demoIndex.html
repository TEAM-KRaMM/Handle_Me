<!DOCTYPE HTML>
<html>
<head>
    <script src="vendor/vendorScripts/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <p type="text" id="textbox">This is stuff</p>
        <br />
        <a href="#" class="draggable">Text in link</a>
        <div class="draggable">text in div</div>
</head>
<body>

<script type="text/javascript">
    $('.draggable').draggable({
        revert: true,
        helper: 'clone'
    });

    $("#textbox").droppable({
        drop: function (event, ui) {
            this.value = $(ui.draggable).text();
        }
    });
</script>
</body>
</html>
